<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Access Tools | MediShield</title>
  <link rel="stylesheet" href="css/tools.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Medical Tools Section -->
  <section class="tools">
    <h2><i class="fas fa-tools"></i> Medical Tools</h2>
    <div class="tool-grid">
      <!-- ECG Tool -->
      <div class="tool-card">
        <i class="fas fa-heartbeat"></i>
        <h3>Electrocardiogram (ECG)</h3>
        <p>Secure and monitor patient heart activity.</p>
        <button onclick="window.location.href='ecg.html'">Access Tool</button>
      </div>
      
      <!-- MRI Scanner Tool -->
      <div class="tool-card">
        <i class="fas fa-brain"></i>
        <h3>MRI Scanner</h3>
        <p>Perform detailed imaging of internal organs.</p>
        <button onclick="window.location.href='mri.html'">Access Tool</button>
      </div>
      
      <!-- Ultrasound Tool -->
      <div class="tool-card">
        <i class="fas fa-wave-square"></i>
        <h3>Ultrasound</h3>
        <p>Provide real-time imaging for diagnostics.</p>
        <button onclick="window.location.href='ultrasound.html'">Access Tool</button>
      </div>
    </div>
  </section>
</body>
</html>
